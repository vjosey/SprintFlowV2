<nav
  class="navbar navbar-vertical navbar-expand-md navbar-light bg-white"
  id="sidenav-main"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a
      class="navbar-brand pt-0"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
    >
      <img
        src="../../../assets/img/brand/sprintFlow_logo.svg"
        class="navbar-brand-img"
        alt="..."
      />
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link nav-link-icon" role="button" ngbDropdownToggle>
          <i class="ni ni-bell-55"></i>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:void(0)">Action</a>
          <a class="dropdown-item" href="javascript:void(0)">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="javascript:void(0)"
            >Something else here</a
          >
        </div>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                src="./assets/img/theme/team-1-800x800.jpg"
              />
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome!</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-single-02"></i>
            <span>My profile</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-settings-gear-65"></i>
            <span>Settings</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-calendar-grid-58"></i>
            <span>Activity</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-support-16"></i>
            <span>Support</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#!" class="dropdown-item">
            <i class="ni ni-user-run"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img
                src="../../../assets/img/brand/sprintFlow_logoicon_dark.svg"
              />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form class="mt-4 mb-3 d-md-none">
        <div class="input-group input-group-rounded input-group-merge">
          <input
            type="search"
            class="form-control form-control-rounded form-control-prepended"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-search"></span>
            </div>
          </div>
        </div>
      </form>
      <!-- Navigation -->
      <ul class="navbar-nav">
        <li
          *ngFor="let menuItem of menuItems"
          class="{{ menuItem.class }} nav-item"
        >
          <a
            routerLinkActive="active"
            [routerLink]="[menuItem.path]"
            class="nav-link"
          >
            <i class="ni {{ menuItem.icon }}"></i>
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="my-3" />
      <!-- Navigation -->
      <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-0">
        <ngb-panel id="custom-panel-1">
          <ng-template ngbPanelHeader let-opened="opened">
            <div class="d-flex align-items-center justify-content-between">
              <span class="m-0">Sprints</span>
              <button ngbPanelToggle class="btn btn-link p-1">
                <i
                  [ngClass]="opened ? 'ni ni-bold-down' : 'ni ni-bold-right'"
                ></i>
              </button>
            </div>
          </ng-template>

          <ng-template ngbPanelContent>
            <ul class="navbar-nav mb-md-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/sprints']"
                >
                  <i class="ni ni-spaceship"></i> All Sprints
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/sprints']"
                >
                  <i class="ni ni-palette"></i> Spint Name
                </a>
              </li>
              <li class="nav-item">
                <app-add-sprint></app-add-sprint>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="custom-panel-2">
          <ng-template ngbPanelHeader let-opened="opened">
            <div class="d-flex align-items-center justify-content-between">
              <span class="m-0">Teams</span>
              <button ngbPanelToggle class="btn btn-link p-1">
                <i
                  [ngClass]="opened ? 'ni ni-bold-down' : 'ni ni-bold-right'"
                ></i>
              </button>
            </div>
          </ng-template>

          <ng-template ngbPanelContent>
            <ul class="navbar-nav mb-md-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/teams']"
                >
                  <i class="ni ni-spaceship"></i> All Teams
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/teams']"
                >
                  <i class="ni ni-palette"></i> Team Name
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/teams']"
                >
                  <i class="ni ni-fat-add"></i> Add Team
                </a>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

      <ngb-accordion #a="ngbAccordion" activeIds="add-panel-2">
        <ngb-panel id="add-panel-0">
          <ng-template ngbPanelHeader let-opened="false">
            <button
              ngbPanelToggle
              type="button"
              class="btn btn-secondary btn-lg btn-block"
            >
              <i class="ni ni-fat-add"></i>
            </button>
          </ng-template>
          <ng-template ngbPanelContent>
            <ul class="navbar-nav mb-md-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/teams']"
                >
                  <i class="ni ni-fat-add"></i> Add Sprint
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLink]="['/teams']"
                >
                  <i class="ni ni-fat-add"></i> Add Story
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://demos.creative-tim.com/argon-dashboard-angular/documentation/alerts"
                >
                  <i class="ni ni-fat-add"></i> Add Task
                </a>
              </li>
            </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

      <button
        class="btn btn-icon btn-3 btn-primary btn-lg btn-block"
        type="button"
      >
        <span class="btn-inner--icon"
          ><i class="ni ni-settings-gear-65"></i
        ></span>
        <span class="btn-inner--text">Project Setting</span>
      </button>
    </div>
  </div>
</nav>
